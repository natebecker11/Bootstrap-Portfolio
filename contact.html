<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Nate Becker</title>
</head>

<body>
    <nav class="bg-white">
        <div class="container pr-0">
            <div class="row mr-0">
                <div class="col-12 col-md-3 pr-0 pl-0">
                    <h1 class="bg-primary text-white text-center text-md-left pl-3 mb-0 pb-3 pt-3" id="nav-brand">Nate Becker</h1>
                </div>
                <div class="col-12 col-md-5 offset-md-4 text-center text-md-right pt-2 pb-2 pt-md-4 pr-0">
                    <a href="index.html" class="text-primary p-md-3 p-2">About</a>
                    |
                    <a href="portfolio.html" class="text-primary p-md-3 p-2">Portfolio</a>
                    |
                    <a href="contact.html" class="text-primary p-md-3 p-2 pr-0">Contact</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container bg-white mt-4 border border-secondary pl-3 mb-0" id="main-body">
        <div class="row">
            <div class="col-12 pl-0 pt-4">
                <h1 class="pl-3 text-primary text-center text-md-left">Contact</h1>
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="mb-3">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                        
                    </div>                    
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>








    <footer class="footer text-center container-fluid">
        <p class="mb-0">Copyright Nate Becker 2018</p>
    </footer>

</body>

</html>
